{% extends "base.html" %}
{% block table_of_contents %}
    <div id="toc">
        <h2>Gebruik van termen</h2>
        <a name="top"></a>
        <ul>
            {% for term in termen %}
            <li><a href="{% url 'glossary:term_detail' term.pk %}">{{ forloop.counter}}:&nbsp;{{term.naam}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock%}
